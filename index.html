<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./index.css">
		<script type="module" src="./js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<textarea id="outputBox" disabled="true" class="output"></textarea>
			<div class="pointCount"><span id="pointCount">x</span></div>
			<div id="stepCount" class="stepCount">x</div>
			<div class="virtualInputPanel">
				<span class="virtualInputWrapper">
					<span id="preCaret" class="virtualInput"></span><span id="virtualCaret" class="virtualInput"></span><span id="postCaret" class="virtualInput"></span>
				</span>
				<button id="sendButton" class="sendButton">SEND</button>
			</div>
			<div class="inputPanel">
				<input id="inputBox" type="text" class="input" autocomplete="off" autofocus />
			</div>
		</div>
	</body>
</html>
